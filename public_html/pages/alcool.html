    <section id="forme"><h1>Calculer votre taux d'alcoolémie grâce à ce simulateur</h1></section>
    
    <form id="form_simulateur" name="form_simulateur">
        <fieldset id="alcool">
            <legend>Vos informations</legend>
            <p>
                <label for="num_poids">Votre poids : </label>
                <input type="number" name="num_poids" id="num_poids" min="0" max="200" value="0">
            </p>
            
            <fieldset id="sexe">
                <legend>Sexe</legend>
                <p>
                    <input type="radio" name="r_sexe" value="homme" id="sexe_homme" checked="checked">
                    <label for="sexe_homme">Homme</label>
                </p>
                
                <p>
                    <input type="radio" name="r_sexe" value="femme" id="sexe_femme" checked="checked">
                    <label for="sexe_femme">Femme</label>
                </p>
            
            </fieldset>
            
            <p>
                <label for="num_verre">Nombre de verre bu : </label>
                <input type="number" name="num_verre" id="num_verre" min="0" max="40" value="0">
            </p>
            
            <p id="delete">
                <input type="reset" id="btn_annuler" value="Effacer les données">
            </p>
                
    </form>
