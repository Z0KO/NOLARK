    <section id="forme"><h1>Calculer votre prime annuelle grâce à ce simulateur</h1></section>
    
    <form id="form_simulateur" name="form_simulateur">
        <fieldset id="resultats">
            <legend>Vos Informations</legend>
            <p>
                <label for="Nb_Acc">Nombre d'accidents : </label>
                <input type="range" name="Nb_Acc" id="Nb_Acc" min="0" max="9" value="0">
                <output for="Nb_Acc" id="o_Nb_Acc">0</output>
            </p>
            
            <p>
                <label for="num_ancien">Nombre d'années d'ancienneté :</label>
                <input type="number" name="num_ancien" id="num_ancien" min="0" max="50" value="0">
                
                
            </p>
            <h2 id="remuneration"></h2>
            <p>
                <label for="NbKm">Distance parcourus :</label>
                <input type="number" name="NbKm" id="NbKm" min="0" max="9999999" value="0">
            </p>
            
            <p id="delete">
                <input type="reset" id="btn_annuler" value="Effacer les données">
            </p>
    </form>
