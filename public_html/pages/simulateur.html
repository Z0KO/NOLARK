    <section id="forme"><h1>Calculer votre rémunération grâce à ce simulateur</h1></section>
    
    <form id="form_simulateur" name="form_simulateur">
        <fieldset id="resultats">
            <legend>Vos Résultats</legend>
            <p>
                <label for="nbAncien">Nombre d'années d'ancienneté : </label>
                <input type="number" name="num_ancien" id="num_ancien" min="0" max="50" value="0">
            </p>
            
            <p>
                <label for ="nbS20">Nombre de S 20 vendus</label>
                <input type="number" name="num_s20" id="num_s20" min ="0" max="999" value="0">
            </p>
            
            <p>
                <label for="nbXS">Nombre d'X-Spirit vendus</label>
                <input type="number" name="num_xspirit" id="num_xspirit" min="0" max="999" value="0">
            </p>
            
            <p>
                <label for ="nbMulti">Nombre de Multitec vendus</label>
                <input type="number" name="num_multi" id="num_multi" min="0" max="999" value="0">
            </p>
            
            <p>
                <label for ="nbKm">Distance parcourus</label>
                <input type="number" name="num_km" id="num_km" min="0" max="9999" value="0">
            </p>
            <h2 id="remuneration"></h2>
            <p>
                <input type="reset" name="rst_annuler" value="Effacer les données" />
            </p>
            
    </form>
